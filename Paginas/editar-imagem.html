<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Imagem de perfil</title>
    <link rel="stylesheet" href="../Style/editar-imagem/editar-imagem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="box-crop"> <!-- container principal -->
        <div id="preview-crop"></div> <!-- preview de recorte -->
        <div id="box"> <!-- container de recorte -->
            <h2 id="h2-avatar">Avatar</h2> <!-- h2 de avatar -->
            <form enctype="multipart/form-data"> <!-- form de envio de imagem -->
                <label for="avatar-img">Escolher imagem</label> <!-- label de escolha de imagem -->
                <input type="file" name="file" id="avatar-img"> <!-- input de imagem -->
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js" integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../Js/editar-imagem.js"></script> <!-- script de editar imagem -->
</body>
</html>
